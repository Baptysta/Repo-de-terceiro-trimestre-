<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com a interface</title>
</head>

<body>
    <h1>Interagindo com a Interface</h1>
    <button onclick="inicial()">Comece aqui!</button>
    <section id="resposta">
        <p>A resposta vai ficar aqui!</p>
    </section>

    <script>
        function inicial() {
            let nome = window.prompt('Qual o seu nome?');
            let resutado = document.getElementById('resposta');
            resutado.innerHTML = `<p>O nome do usuário é ${nome}!`;

        }


    </script>
</body>

</html>
