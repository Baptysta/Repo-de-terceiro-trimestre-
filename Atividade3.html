<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <style>
        button {
            padding: 50px;
            background-color: dimgrey;
            border: 3px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Atividade 3</h1>
    <button onclick="nomero()">Número</button>
    <script>
        function nomero() {
            let numero = window.prompt('Fale um número inteiro');
            let sucessor = numero + 1;
            let antecessor = numero - 1;
            window.alert(`O número ${sucessor} e é ${antecessor} e`);
        }

    </script>
</body>

</html>
