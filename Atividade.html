<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <style>
        button{
            padding: 50px;
            background-color: dimgrey;
            border: 3px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1>Atividade 001</h1>
<button onclick="um()">Botão 1</button>
<button onclick="dois()">Botão 2</button>
<button onclick="tres()">Botão 3</button>
<script>
    function um(){
        window.alert('Você clicou no 1° botão!')
    }
    function dois(){
        window.alert('Você clicou no 2° botão!')
    }
    function tres(){
        window.alert('Você clicou no 3° botão!')
    }
</script>
</body>
